<!DOCTYPE html>
<html>
<head>
    <link href="styles.css" rel="stylesheet">
    <title>Positioning Demo</title>
</head>
<body>
    <nav><h1>This is where the Nav bar would be.</h1></nav>
    <div>
        <section class="column left"><h2>This is a side article.</h2></section>
        <section class="column center"><h2>Here we have the main content.</h2></section>
        <section class="column right"><h2>This is another side article.</h2></section>
    </div>
    <footer><h3>Right here is where I would put my footer...IF I HAD ONE!</h3></footer>
</body>
</html>
